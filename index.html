<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1">
    <title>飞机大战</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="stage">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="plane"></div>
        <div class="enemy enemy1"></div>
        <div class="enemy enemy2"></div>
        <div class="enemy enemy3"></div>
        <div class="enemy enemy4"></div>
        <!-- 开始没有子弹 -->
        <!-- <div class="bullet"></div> -->
        <div class="func">功能切换</div>
        <!-- <div class="func" style = "left:85px">背景切换 div> -->
        <audio id="mp3bg" src="./music/background.mp3" loop></audio>
        <audio id="mp3de" src="./music/destoryed.mp3"></audio>
        <audio id="mp3sh" src="./music/shoot.mp3"></audio>
        <div id="btnmusic">开启音乐</div>
       
        <div class="gameDesc">
            <h1>欢迎来到飞机大战游戏世界</h1>
            <div>
                玩家:<input class="inp" type="text" value="匿名玩家"/ >
                <div class="limit">禁止长度>6或带,</div>
            </div>
            <div id="btnStartGame">开始游戏</div>
        </div>
        
        <div class="gameSort">
            <table>
                <h1>积分天梯</h1>
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>得分</th>
                    </tr>
                </thead>
                <tbody class="gameSort_tbody">
                    <tr>
                        <td>1</td>
                        <td>流光</td>
                        <td>99</td>
                    </tr>
                </tbody>
               
            </table>
            <div class="btnHeadGame">回到首页</div>
            <div class="btnreGame">再来一次</div>
        </div>
       
       
    </div>
</body>
</html>
